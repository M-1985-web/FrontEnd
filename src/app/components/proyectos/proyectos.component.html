<div class="row">
  <h1>Proyectos</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-success"
      routerLink="/newproyec"
      *ngIf="isLogged"
    ><i class="bi bi-plus-lg"></i>
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11 proyecto-block">
    <table class="table">
      <tbody>
        <tr *ngFor="let proyecto of proyec">
          <td>
            <h4>{{ proyecto.titulo }}</h4>
            <p>{{ proyecto.descripcionP }}</p>
          </td>

          <td *ngIf="isLogged">
            <button
              class="btn btn-primary"
              routerLink="/editproyec/{{ proyecto.id }}"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(proyecto.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
