<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE"> Nombre de la Empresa </label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">
            Descripcion de la tarea realizada en la empresa
          </label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>

        <!--ACA AGREGO IMAGEN-->
        <div>
          <label for="imgE"
            >Imagen dentro de carpeta Assets (link completo, ver ejemplo):
          </label>
          <input
            type="text"
            required
            class="form-control"
            id="imgE"
            name="imgE"
            [(ngModel)]="imgE"
          />
        </div>

        <!--BOTON-->
        <button class="btn btn-info">Agregar experiencia</button>
      </form>
    </div>
  </div>
</div>
