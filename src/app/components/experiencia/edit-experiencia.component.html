
<div
  class="row p-4"
  style="background-color: rgba(245, 245, 245, 0)"
  *ngIf="experiencia"
>
  <div class="container col-lg-12" style="background-color: white">
    <div class="card mx-auto text-center" style="width: 100%" *ngIf="isLogged">
      <div class="card-header">
        <h1>Editar Experiencia</h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div>
            <label for="nombreExperiencia">
              <h5>Nombre</h5></label>
            <input
              type="text"
              class="form-control"
              id="nombreExperiencia"
              name="nombreExperiencia"
              [(ngModel)]="experiencia.nombreExperiencia"
              required
            />
          </div>
          <div>
            <label for="descripcionExperiencia"
              ><h5>Descripci√≥n</h5>
            </label>
            <textarea
              name="descripcionExperiencia"
              id="descripcionExperiencia"
              cols="30"
              rows="6"
              class="form-control"
              [(ngModel)]="experiencia.descripcionExperiencia"
              required
            ></textarea>
          </div>
          <!--IMAGEN PROYECTO-->
          <div>
            <label for="imgExperiencia" class="form-label"
              ><h5>Editar: Imagen(link completo como en el ejemplo):</h5>
            </label>
            <input
              type="text"
              required
              class="form-control"
              id="imgExperiencia"
              name="imgExperiencia"
              [(ngModel)]="experiencia.imgExperiencia"
            />
          </div>
