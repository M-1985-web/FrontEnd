<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-secondary"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Crear Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h4>{{ Experiencia.nombreE }}</h4>
            <p>{{ Experiencia.descripcionE }}</p>
          </td>

          <td *ngIf="isLogged">
            <button
              class="btn btn-primary"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil"></i>Editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
