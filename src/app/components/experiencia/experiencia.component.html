<div class="row">
  <h1>Experiencia</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-success"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11 experiencia-block">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <img
              class="card-img-top img-responsive img-thumbnail img"
              src= "{{ Experiencia.imgExperiencia }}"
              alt= "Imagen {{ Experiencia.nombreExperiencia }}"
            />
            <h4>{{ Experiencia.nombreExperiencia }}</h4>
            <p>{{ Experiencia.descripcionExperiencia }}</p>

          </td>

          <td *ngIf="isLogged">
            <button
              class="btn btn-primary"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
